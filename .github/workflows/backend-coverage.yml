name: Backend Coverage
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    strategy:
      matrix:
        go-versions: [1.19.x]
    name: Generate test coverage badge
    steps:

    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: go get .

    - name: Build
      run: go build -v ./...

    - name: Coverage value
      id: coverage
      # Generates a GitHub Workflow output named `lines`
      run: |
        COVERAGE="$( go test -cover | grep % | cut -c 11-16 | sed 's/^[ \t]*\([0-9]\+\)[^0-9].*$/\1/' )"
        echo "coverage=${COVERAGE}" >> "${GITHUB_OUTPUT}"

    # Get current banch name to use it as dest directory
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> "${GITHUB_OUTPUT}"
      id: extract_branch

    - name: Prepare environment
      id: environment
      run: |
        # Generates a GitHub Workflow output named `lines` with a coverage value
        echo "lines=${COVERAGE}" >> "${GITHUB_OUTPUT}"

        # Output values to be used by other steps
        echo "path=${BADGE_PATH}" >> "${GITHUB_OUTPUT}"
        echo "branch=${BRANCH}" >> "${GITHUB_OUTPUT}"
      env:
        COVERAGE: ${{ steps.coverage.outputs.coverage }}%
        BADGE_PATH: ${{ steps.extract_branch.outputs.branch }}/test-badge.svg
        BRANCH: badges

    # Create the directory where badges will be saved, if needed
    - name: Create destination directory
      env:
        BADGE_PATH: ${{ steps.environment.outputs.path }}
      run: mkdir -p "${{ steps.extract_branch.outputs.branch }}"

    - name: Generate the badge SVG image
      uses: emibcn/badge-action@v2.0.3
      id: badge
      with:
        label: 'Backend test coverage'
        status: ${{ steps.coverage.outputs.coverage }}%
        color: 'blue'
        path: ${{ steps.environment.outputs.path }}

    - name: Upload badge as artifact
      uses: actions/upload-artifact@v4
      with:
        name: badge
        path: ${{ steps.environment.outputs.path }}
        if-no-files-found: error

    - name: Commit badge
      continue-on-error: true
      env:
        BADGE: ${{ steps.environment.outputs.path }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add "${BADGE}"
        git commit -m "Add/Update badge"

    - name: Push badge commit
      uses: ad-m/github-push-action@master
      if: ${{ success() }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.environment.outputs.branch }}
